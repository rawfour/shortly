<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Shortly | Url Shortening</title>

    <link href="./assets/dist/font-import.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    <link href="./assets/dist/style.css" rel="stylesheet">
</head>
<body>
    <header class="container header">
        <a href="/">
            <img src="./assets/images/logo.svg" alt="Shortly logo">
        </a>
        <nav class="header__nav">
            <ul class="header__items">
                <li class="header__item">Features</li>
                <li class="header__item">Priceing</li>
                <li class="header__item">Resources</li>
            </ul>
        </nav>
        <div class="header__login-warpper">
            <button class="header__login">Login</button>
            <button class="header__register button">Sign Up</button>
        </div>
    </header>
    <section class="hero container-left">
        <div class="hero__content-wrapper">
            <h1 class="hero__header">More than just<br>shorter links</h1>
            <p class="hero__sub-content">Build your brand`s recognition and get detailed<br>insights on how your links are performin.</p>
            <button class="button">Get Started</button>
        </div>
        <img src="./assets/images/illustration-working.svg" alt="czÅ‚owiek przy komputerze" class="hero__image">
    </section>
    <section class="main-section" id="app">
        <div class="main-section__search-wrapper container">
            <form class="search-bar">
                <input placeholder="Shorten a link here..." v-model.trim="url" class="input" type="text" name="link" id="link">
                <button @click.prevent="shortLink" class="button button--secondary" :disabled="isLoading">

                    <template v-if="isLoading"><loader></loader></template>
                    <template v-else>Shorten It!</template>

                </button>
            </form>
        </div>
        <div class="link-list container">

            <url-card v-for="item in shortUrl" :item="item" :key="item.code" ></url-card>

        </div>
    </section>
    
    
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.js"></script>
<script src="./main.js"></script>

</html>
